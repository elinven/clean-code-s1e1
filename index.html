<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix"><img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-element">
      <p id="adding-element"><label for="new-task">Add Item</label>
        <section class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
        </section>
      </p>
      <h3 class="status">Todo</h3>
      <ul class="list" id="in-complete-tasks">
        <li><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="edit-mode"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
      <h3 class="status">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
