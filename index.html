<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task" id="adding-element">
        <h3 class="new-task__header"><label class="new-task__label status" for="new-task">Add Item</label></h3>
        <div class="new-task__wrapper">
          <input class="new-task__input task new-task__input_text" id="new-task" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="status">Todo</h3>
        <ul class="list list__incomplete" id="incomplete-tasks">
          <li class="list__item"><input type="checkbox" class="list__input list__input_check">
            <label class="list__label task">Pay Bills</label>
            <input type="text" class="list__input task list__input_text list__input_edit">
            <button class="list__button edit">Edit</button>
            <button class="list__button delete"><img class="list__delete-image" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="list__item list__item_edit"><input type="checkbox" class="list__input list__input_check">
            <label class="list__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input task list__input_text list__input_edit">
            <button class="list__button edit">Save</button>
            <button class="list__button delete"><img class="list__delete-image" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="status">Completed</h3>
        <ul class="list list_completed" id="completed-tasks">
          <li class="list__item"><input type="checkbox" class="list__input list__input_check" checked>
            <label class="list__label task">See the Doctor</label>
            <input type="text" class="list__input task list__input_text">
            <button class="list__button edit">Edit</button>
            <button class="list__button delete"><img class="list__delete-image" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
